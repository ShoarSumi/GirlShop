<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Delius+Unicase&display=swap" rel="stylesheet">  

    <title>Segundo Diseño</title>
  </head>
  <body>
    <style>
      header{
        background:url('img/portada.jpg');
        height: 100vh;
        background-position: cover;
        font-family: 'Delius Unicase', cursive;

      }
      header .titulo{
        background: rgba(255,255,255,.7);
      }
      header .titulo h1{
        color:#e4ab9a!important;
      }
      h2{
        background:#e4ab9a;
        color:#fff;
        font-family: 'Delius Unicase', cursive;
      }
      .precio{
        color:#e4ab9a;
      }
      .btnRosa{
        background:#e4ab9a;
        border:1px solid #e4ab9a;
      }
      .btnWhats{
        width: 70px;
        bottom: 20px;
        right: 20px;
      }
    </style>
    <nav class="bg-light shadow-sm sticky-top">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4 text-center">
            <img src="img/logo.png" alt="Logo curso" class="p-2">
          </div>
          <div class="col-12  col-md-8 d-none d-md-block text-right ">
            <ul class="mb-0 list-unstyled font-weight-light">
              
              <li class="d-inline-block p-3"><a href="" class="text-secondary lead">Inicio</a></li>
              <li class="d-inline-block p-3"><a href="" class="text-secondary lead">Tienda</a></li>
              <li class="d-inline-block p-3"><a href="" class="text-secondary lead">Rebajas</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <header>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 h-auto align-self-center text-center titulo py-5 shadow">
            <h1 class="display-1">Girl Shop</h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <!-- Sección productos -->
        <div class="row py-5">
          <div class="col-12 text-center pb-5">
            <h2 class="titulo-rosa d-inline-block px-2">Tienda</h2>
          </div>
          <div class="col-12 col-md-4 text-center mb-4 mb-md-0">
            <img src="img/producto1.png" alt="Calcetines" class="img-fluid">
            <h3 class="pt-3">Calcetines</h3>
            <span class="d-block precio font-weight-bolder lead">$350<sup>MXN</sup></span>
            <button class="btnRosa py-2 px-5 text-white mt-3">Comprar</button>
          </div>
          <div class="col-12 col-md-4 text-center mb-4 mb-md-0">
            <img src="img/producto2.png" alt="Calcetines" class="img-fluid">
            <h3 class="pt-3">Crema para manos</h3>
            <span class="d-block precio font-weight-bolder lead">$350<sup>MXN</sup></span>
            <button class="btnRosa py-2 px-5 text-white mt-3">Comprar</button>
          </div>
          <div class="col-12 col-md-4 text-center mb-4 mb-md-0">
            <img src="img/producto3.png" alt="Calcetines" class="img-fluid">
            <h3 class="pt-3">Cera depiladora</h3>
            <span class="d-block precio font-weight-bolder lead">$350<sup>MXN</sup></span>
            <button class="btnRosa py-2 px-5 text-white mt-3">Comprar</button>
          </div>
        </div>
         <!-- Termina Sección productos -->
         <!-- Sección Rebajas -->
         <div class="row py-4 border-top">
          <div class="col-12 text-right py-5">
            <h2 class="titulo-rosa px-2 d-inline-block">Rebajas Navideñas</h2>
          </div>
           <div class="col-12 col-md-6">
             <img src="img/rebajas1.jpg" alt="Rebajas 60 porciento" class="img-fluid">
           </div>
           <div class="col-12 col-md-6">
             <div class="row">
               <div class="col-12">
                 <img src="img/rebajas2.jpg" alt="Rebajas carrito" class="img-fluid">
               </div>
               <div class="col-12 pt-5">
                 <img src="img/rebajas3.jpg" alt="Rebajas chica" class="img-fluid">
               </div>
             </div>
           </div>
         </div>
      </div>
    </main>
    <footer class="bg-secondary text-center py-3">
      <p class="lead mb-0 text-light">Girl Shop. Todos los derechos reservados.</p>
    </footer>
    <div class="btnWhats position-fixed">
      <a href="https://wa.me/525512345678"><img src="img/whatsapp.png" alt="Contacto Whatsapp" class="img-fluid"></a>
      
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
